<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parkovka</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>

<div class="info-board">
  <div class="current-time"></div>
  <div class="free-spaces"></div>
  <div class="occupied-spaces"></div>
</div>

<div class="main"></div>
<div class="overlay"></div>

<div class="modal car-in "> Book your parking spaces

  <input type="time" class="from-time" value="00:00">
  <button type="button" class="btn btn-ok">OK</button>
  <button type="button" class="btn modal-close"></button>
  
</div>

<div class="modal car-out ">
  <div class="message">Car out?</div>
  <button type="button" class="btn modal-close"></button>
  <div class="wrapper">
    <button tupe="button" class="btn btn-yes">Yes</button>
    <button tupe="button" class="btn btn-no">No</button>
  </div>  
<div class="occu-time"> Your parking time is: 1 min:</div>

</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
